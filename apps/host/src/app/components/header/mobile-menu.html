<!-- Mobile Header Sidebar -->
<div class="mobileHeaderSidebar">
  <button
    class="closeMenu"
    (click)="closeMenu()"
    type="button"
    aria-label="Close menu"
  >
    <i class="fa-solid fa-xmark"></i>
  </button>

  <!-- Login/Profile Section -->
  @if (isLoading()) {
  <div class="loading">
    <!-- Loader Icon -->
    <svg
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="animate-spin"
    >
      <path
        d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z"
        opacity=".25"
      />
      <path
        d="M12,4a8,8,0,0,1,7.89,6.7A1.53,1.53,0,0,0,21.38,12h0a1.5,1.5,0,0,0,1.48-1.75,11,11,0,0,0-21.72,0A1.5,1.5,0,0,0,2.62,12h0a1.53,1.53,0,0,0,1.49-1.3A8,8,0,0,1,12,4Z"
      />
    </svg>
  </div>
  } @else {
  <!-- Logged In User -->
  @if (userProfile()) {
  <div class="loginMoreMenuWrap show-m">
    <button class="headerMenuLinkButton show-m" type="button">
      @if (getProfileDisplay()) {
      <span class="profile-name"> {{ getProfileDisplay() }} </span>
      } @else { @if (isLoading()) {
      <i class="pi pi-spin pi-spinner"></i>
      } @else {
      <img
        [src]="getProfileImage()"
        alt="profile"
        height="34"
        width="34"
        class="profile-img"
      />
      } }
    </button>
  </div>
  } @else {
  <!-- Logged Out State -->
  <a class="btn btn-text" href="/register" title="Log In or Register">
    Log In
  </a>
  } }

  <!-- Button Wrap -->
  <div class="btnWrap">
    <!-- Search Button -->
    <a class="searchLink" href="/findasignup" aria-label="Find a signup">
      <i class="fa-solid fa-magnifying-glass"></i>
    </a>

    <!-- Help Button -->
    <a class="searchLink" href="/support" aria-label="Get support">
      <i class="fa-solid fa-circle-question"></i>
    </a>

    <!-- Logout Button -->
    <a
      class="searchLink"
      href="/index.cfm?go=c.logout"
      aria-label="Log out"
      (click)="onLogout()"
    >
      <svg
        stroke="currentColor"
        fill="none"
        stroke-width="2"
        viewBox="0 0 24 24"
        stroke-linecap="round"
        stroke-linejoin="round"
        height="1em"
        width="1em"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"
        ></path>
        <path d="M9 12h12l-3 -3"></path>
        <path d="M18 15l3 -3"></path>
      </svg>
    </a>

    <!-- Admin Button -->
    <a class="searchLink" href="/admin" aria-label="Admin panel">
      <svg
        stroke="currentColor"
        fill="currentColor"
        stroke-width="0"
        viewBox="0 0 448 512"
        height="1em"
        width="1em"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"
        ></path>
      </svg>
    </a>
  </div>
</div>
