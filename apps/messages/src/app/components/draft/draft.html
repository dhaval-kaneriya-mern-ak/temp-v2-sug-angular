<div class="draft-messages">
  <h2>Draft Messages & Templates</h2>
  <sug-ui-table
    [data]="tableData"
    [columns]="tableColumns"
    [paginator]="true"
    [rows]="10"
    [globalFilterFields]="['created', 'subject', 'type']"

    (page)="onPage()"
