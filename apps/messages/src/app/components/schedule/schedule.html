<div class="scheduled-messages">
  <h2>Scheduled Messages</h2>
  <sug-ui-table
    [data]="tableData"
    [columns]="tableColumns"
    [paginator]="true"
    [rows]="10"
    [globalFilterFields]="['scheduled', 'subject', 'type']"
    (sort)="onSort($event)"
    (page)="onPage($event)"
  >
  </sug-ui-table>

  </div> -->
</div>
