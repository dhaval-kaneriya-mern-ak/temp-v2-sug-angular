<div class="sent-messages">
  <h2>Scheduled Messages</h2>
  <sug-ui-table
    [data]="tableData"
    [columns]="tableColumns"
    [paginator]="true"
    [rows]="10"
    [globalFilterFields]="['scheduled', 'subject', 'type']"
    (sort)="onSort()"
    (page)="onPage()"
  >
  </sug-ui-table>
</div>
<h2 class="sent-message-title">Sent Message: Sign Up Invite</h2>
<div class="sent-tab">
  <sug-ui-menu-tabs [tabs]="navigationComposeTabs"></sug-ui-menu-tabs>
</div>
<div class="sent-content">
  <router-outlet></router-outlet>
</div>
