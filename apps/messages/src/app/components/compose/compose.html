<div class="compose-message">
  <h2>Compose New Message</h2>
  <form class="compose-form">
    <div class="form-group">
      <label for="recipient">To:</label>
      <input type="email" id="recipient" placeholder="Enter recipient email" />
    </div>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" placeholder="Enter message subject" />
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea
        id="message"
        rows="10"
        placeholder="Type your message here..."
      ></textarea>
    </div>
    <div class="form-group">
      <label for="schedule">Schedule:</label>
      <input type="datetime-local" id="schedule" />
    </div>
    <div class="form-actions">
      <button type="button" class="btn-primary">Send Now</button>
      <button type="button" class="btn-secondary">Save Draft</button>
      <button type="button" class="btn-secondary">Schedule</button>
    </div>
  </form>
</div>
